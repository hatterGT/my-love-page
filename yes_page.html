<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–õ—é–±–æ–≤—å –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 50px 70px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      z-index: 10;
      animation: pop 1s ease;
    }

    h1 {
      color: #e91e63;
      font-size: 36px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏ */
    @keyframes pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* –°–µ—Ä–¥–µ—á–∫–∏ */
    .heart {
      position: absolute;
      color: #ff2d55;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>–¢—ã —Å–∫–∞–∑–∞–ª ¬´–î–∞¬ª üíñ</h1>
    <p>
      –≠—Ç–æ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π –º–æ–º–µ–Ω—Ç —Å—á–∞—Å—Ç—å—è.<br>
      –°–µ—Ä–¥—Ü–∞ –æ–¥–æ–±—Ä—è—é—Ç —Ç–≤–æ–π –≤—ã–±–æ—Ä.
    </p>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
